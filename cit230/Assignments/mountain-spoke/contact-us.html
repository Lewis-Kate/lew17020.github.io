	<h2>Contact Us</h2>
	
    <form id="contactus">
        <fieldset>
            <legend>Personal Information</legend>
                <label><span>Full Name:<input type="text" name="fullname"  pattern="[A-z\s]{5,}" required></span></label>
                <label><span>Email:<input name="email" type="email" placeholder="janedoe@gmail.com"></span></label>
                <label><span>Telephone:<input name="phone" type="tel" pattern="[0-9]{10,99}" required></span></label>
                <label><span>Zipcode:<input name="zip" type="number" pattern="[11524]{5}" required></span></label>
        </fieldset>
		
		<fieldset>
            <legend>Comments</legend>
                <label><span id="comments">
                    <textarea  id="comment" name="comments" rows="10" cols="30"></textarea>
                    </span></label>
        </fieldset>
        
        <fieldset>
            <label><span><input type="submit" value="Click to Submit" class="submit"></span></label></fieldset>
	</form>
</main>

	<script>
		var urlString = document.location.href;
		var urlArray = urlString.split('/');
		var pageHREF = urlArray[urlArray.length-1];
		
		if (pageHREF !=="") {
			var menu = document.querySelectorAll('ul#primaryNav li a');
			var i;
			
			for(i=0; i<menu.lenth; i++) {
				var currentURL=(menu[i].getAttribute('href'));
				menu[i].parentNode.className="";
				if (currentUrl===pageHREF) {
					menu[i].parentNode.className="active";
				}
			}
		}
	</script>
	
	<script src="scripts/jquery-2.2.1.min.js"></script>
